<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-bebe</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <img src="../img/logu.png" alt="">
    </div>
    <div class="titulo">
        <p>DADOS DO BEBE</p>
    </div>
    <div class="form-box">
        <!-- Identificação -->
        <div class="section">
          <h2>Identificação</h2>
          <div class="input-group">
            <label>Nome completo *</label>
            <input type="text" placeholder="Digite o nome completo">
          </div>
          <div class="row">
            <div class="input-group">
              <label>Data de Nascimento *</label>
              <input type="date">
            </div>
          <div class="row">
            <div class="input-group">
              <label>CPF</label>
              <input type="number" placeholder="000.000.000-00" required>
            </div>
            <div class="input-group">
              <label>Telefone</label>
              <input type="number" placeholder="(00) 00000-0000">
            </div>
          </div>
        </div>
    
    
        <!-- Documentos -->
        <div class="section">
          <h2>Documentos</h2>
          <div class="input-group">
            <label>E-mail</label>
            <input type="email" placeholder="E-mail">
          </div>
          <div class="input-group">
            <label>Cartão SUS/Convênio</label>
            <input type="text" placeholder="Escreva">
          </div>
        </div>
    
        <!-- Upload -->
        <div class="input-group">
          <label for="upload">Upload de Arquivos</label>
          <label for="upload" class="upload-box">
            Clique ou arraste uma imagem aqui
          </label>
          <input type="file" id="upload" accept="image/*" hidden />
        </div>
        
        <label class="checkbox-item">
            <input type="checkbox">
            Adicionar segundo responsável
          </label>
    
        <!-- Botão -->
        <div class="btn-container">
          <button class="btn">PRÓXIMO</button>
        </div>
      </div>
</body>

</html>
